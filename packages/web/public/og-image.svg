<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFAFA"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FAFAFA;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements - Top right -->
  <circle cx="1100" cy="80" r="120" fill="#2563EB" opacity="0.05"/>
  <circle cx="1050" cy="120" r="80" fill="#2563EB" opacity="0.08"/>
  
  <!-- Decorative elements - Bottom left -->
  <circle cx="100" cy="550" r="100" fill="#171717" opacity="0.03"/>
  <circle cx="150" cy="520" r="60" fill="#171717" opacity="0.05"/>
  
  <!-- Logo icon (inspired by favicon) -->
  <g transform="translate(150, 180)">
    <rect width="120" height="120" rx="24" fill="#171717" filter="url(#shadow)"/>
    <rect x="24" y="28" width="72" height="12" rx="6" fill="white"/>
    <rect x="24" y="54" width="54" height="12" rx="6" fill="white"/>
    <rect x="24" y="80" width="36" height="12" rx="6" fill="white"/>
  </g>
  
  <!-- Main text -->
  <text x="310" y="255" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="84" font-weight="700" fill="#171717" letter-spacing="-2">
    MiGestion
  </text>
  
  <!-- Subtitle -->
  <text x="310" y="315" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="32" font-weight="500" fill="#737373" letter-spacing="-0.5">
    CRM para Negocios Locales
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(310, 365)">
    <!-- Badge 1 -->
    <rect width="200" height="44" rx="22" fill="white" filter="url(#shadow)"/>
    <rect x="1" y="1" width="198" height="42" rx="21" fill="white" stroke="#E5E5E5" stroke-width="1"/>
    <text x="100" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="600" 
          fill="#171717" text-anchor="middle">
      Multi-tenant
    </text>
    
    <!-- Badge 2 -->
    <rect x="220" width="160" height="44" rx="22" fill="white" filter="url(#shadow)"/>
    <rect x="221" y="1" width="158" height="42" rx="21" fill="white" stroke="#E5E5E5" stroke-width="1"/>
    <text x="300" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="600" 
          fill="#171717" text-anchor="middle">
      Seguro
    </text>
    
    <!-- Badge 3 -->
    <rect x="400" width="200" height="44" rx="22" fill="white" filter="url(#shadow)"/>
    <rect x="401" y="1" width="198" height="42" rx="21" fill="white" stroke="#E5E5E5" stroke-width="1"/>
    <text x="500" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="600" 
          fill="#171717" text-anchor="middle">
      Tiempo Real
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="310" y="480" width="120" height="6" rx="3" fill="#2563EB"/>
  
  <!-- Tech stack info -->
  <text x="310" y="525" font-family="Inter, sans-serif" font-size="18" font-weight="500" 
        fill="#A3A3A3" letter-spacing="0.5">
    React · TypeScript · Node.js · Prisma
  </text>
</svg>
